<div class="counter-container">
  <h1>Counter: {{ counter() }}</h1>
  <button type="button" (click)="increment()">Increment</button>
  <button type="button" (click)="decrement()">Decrement</button>

  @switch (counterStatus()) { @case ('positive') {
  <p [ngClass]="'positive'">The counter is positive</p>
  } @case ('negative') {
  <p [ngClass]="'negative'">The counter is negative</p>
  } @case ('neutral') {
  <p [ngClass]="'neutral'">The counter is neutral</p>
  } }
</div>
