<div class="password-generator">
  <h2>Password Generator</h2>

  <div class="options">
    <label>Length: <input type="number" [(ngModel)]="length" min="5" max="100" /></label>
    <label>Include Uppercase: <input type="checkbox" [(ngModel)]="includeUppercase" /></label>
    <label>Include Numbers: <input type="checkbox" [(ngModel)]="includeNumbers" /></label>
    <label
      >Include Special Characters: <input type="checkbox" [(ngModel)]="includeSpecialChars"
    /></label>
  </div>

  <button type="button" (click)="generatePassword()">Generate Password</button>

  <div class="generated-password">
    <input
      type="text"
      [value]="generatedPassword()?.password"
      (change)="onPasswordChange($event.target.value)"
    />
    <button (click)="copyToClipboard()">Copy</button>
  </div>

  <div class="password-entropy">
    <p>Entropy: {{ generatedPassword()?.entropy?.toFixed(2) }} bits</p>
    <div class="strength-bar-container">
      <div
        class="strength-bar"
        [ngStyle]="{ 'background-color': strengthColor(), width: strengthWidth() + '%' }"
      ></div>
    </div>
    <p>Password Strength: {{ generatedPassword()?.strength }}</p>
  </div>
</div>
